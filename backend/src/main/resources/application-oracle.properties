# Oracle Production Configuration
spring.datasource.url=jdbc:oracle:thin:@${ORACLE_HOST:localhost}:${ORACLE_PORT:1521}:${ORACLE_SID:XE}
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.username=${ORACLE_USERNAME:tearoutine}
spring.datasource.password=${ORACLE_PASSWORD}

# Connection Pool - Configurações otimizadas
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console
spring.h2.console.enabled=false